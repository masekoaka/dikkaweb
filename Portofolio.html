            <tr>
              <td bgcolor="#000000" style="text-align: center; color: #FFFFFF; font-weight: bold; font-style: italic;"><p>TEMPORAL ENIGMA</p></td>
              <td bgcolor="#000000" style="text-align: center; font-style: italic; font-weight: bold;">MIONEA</td>
              <td bgcolor="#000000" style="text-align: center; font-style: italic; font-weight: bold;">EARBAIRE WAR</td>
            </tr>
            <tr>
              <td bgcolor="#000000" style="text-align: center; font-size: 18px; color: #00FF30;">Dalam <strong>Earbaire War</strong>, dunia terancam oleh sebuah virus misterius yang menyebabkan manusia kehilangan kemampuan pendengarannya. Seorang ilmuwan muda berusaha mencari obat untuk menyembuhkan penyakit ini, namun ia dihadapkan pada konspirasi besar yang melibatkan sebuah organisasi rahasia yang ingin memanfaatkan situasi ini untuk menguasai dunia.</td>
              <td bgcolor="#000000" style="text-align: center; font-size: 18px; color: #00FF30;"><p>&nbsp;</p>
                <p><strong>MIONEA adalah kisah tentang sebuah desa kecil yang terpecah belah oleh konflik. Seorang anak kecil bernama MIONEA berusaha menyatukan kembali desanya dengan kekuatan persahabatan dan keberanian.</strong></p></td>
              <td bgcolor="#000000" style="text-align: center; font-size: 18px; color: #00FF30;"><p><strong>Temporal Enigma</strong> adalah petualangan animasi epik yang membawa penonton ke dalam dunia di mana waktu bisa dimanipulasi. Seorang fotografer bernama Evan menemukan jam kuno milik kakeknya yang ternyata memiliki kekuatan untuk mengendalikan waktu. Dengan kekuatan baru ini, Evan harus menghadapi ancaman besar yang mengancam keberadaan alam semesta. Bersama teman-temannya, Evan menjelajahi dimensi waktu yang berbeda, menghadapi musuh-musuh yang licik, dan berusaha untuk memperbaiki kerusakan yang telah dilakukan</p>
                <p></p></td>
            </tr>
            <tr>
              <td colspan="3" bgcolor="#000000" style="text-align: center; color: #FFFFFF;">    <img src="icegif-511.gif" width="546" height="242" alt=""/></td>
              </tr>
            <tr>
              <td bgcolor="#000000" style="text-align: center; color: #FFFFFF;"><img src="Gemini_Generated_Image_bakfnbakfnbakfnb.jpeg" width="340" height="453" alt=""/></td>
              <td bgcolor="#000000" style="text-align: center"><img src="Gemini_Generated_Image_rglf1crglf1crglf.jpeg" width="340" height="453" alt=""/></td>
              <td bgcolor="#000000" style="text-align: center"><img src="download.jpeg" width="340" height="453" alt=""/></td>
            </tr>
            <tr>
              <td bgcolor="#000000" style="text-align: center; color: #FFFFFF; font-style: italic; font-weight: bold;">HYPERDRIVE</td>
              <td bgcolor="#000000" style="text-align: center; font-style: italic; font-weight: bold;"><span style="text-align: center; font-size: 24px; color: #FFFFFF;"><strong>彼岸花の夢</strong> <br>
                <span style="font-size: 22px">(Higanbana no yume:Mimpi Bunga Lycoris)</span></span></td>
              <td bgcolor="#000000" style="text-align: center; font-size: 24px; color: #FFFFFF; font-weight: bold; font-style: italic;"><span style="text-align: center; font-size: 24px; color: #FFFFFF;">Paws of Hope</span></td>
            </tr>
            <tr>
              <td bgcolor="#000000" style="text-align: center; color: #00FF30; font-size: 18px;">Alex, si mobil muda berbakat, bermimpi untuk menjuarai Grand Prix Hyperdrive. Ia bergabung dengan tim balap elit yang memiliki teknologi mobil balap paling mutakhir. Bersama rekan setimnya, Alex harus mengasah kemampuannya, mengatasi persaingan sengit, dan mengungkap konspirasi yang mengancam kejuaraan</td>
              <td bgcolor="#000000" style="text-align: center; color: #00FF30; font-size: 18px; font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', monospace;"><p>&nbsp;</p>
                <p><span style="text-align: center; font-size: 18px; color: #00FF30;">Seorang pemuda kaya bernama Neo menjalani hidup tanpa arah meski bergelimang harta, ia bertemu Aoi, seorang gadis sederhana namun penuh semangat.kecantikan alami dan kebijaksanaan Aoi menarik hati Neo, dan perlahan, cinta tumbuh di antara mereka.Namun, kebahagiaan mereka teruji saat Aoi mengungkapkan bahwa ia menderita penyakit yang membuat hidupnya tak akan lama lagi. Di hari-hari terakhirnya, Aoi sering mengajak Neo ke taman penuh bunga spider lily, bunga yang ia cintai. Ia bercerita bahwa dalam mitologi Jepang, spider lily melambangkan pertemuan dan perpisahan, serta menjadi penghubung antara dunia hidup dan mati</span></p>
                <p>&nbsp;</p></td>
              <td bgcolor="#000000" style="text-align: center; font-size: 18px; color: #00FF30;"><p>Di tengah hiruk-pikuk kota, Max, seekor golden retriever setia, kehilangan pemiliknya setelah kejadian tak terduga. Dengan hanya berbekal ingatan tentang tawa sang pemilik dan aroma familiar dari sebuah liontin di lehernya, Max memulai perjalanan penuh rintangan untuk kembali ke pelukan majikannya. Dalam perjalanannya, Max berteman dengan seekor tupai cerdik dan anak anjing liar yang ceria. Bersama-sama, mereka menghadapi tantangan di hutan gelap dan kota asing, menemukan arti persahabatan, keberanian, dan harapan. "Paws of Hope" adalah kisah penuh emosi yang akan menyentuh hati semua orang tentang cinta yang tak tergantikan antara manusia dan anjing.</p>
                <p></p></td>
            </tr>
            <tr>
              <td colspan="3" bgcolor="#00FF30" style="text-align: center; color: #000000; font-size: 36px; font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', monospace; font-weight: bold;"><strong><br>
                彼岸花の夢</strong> <br>
                <span style="font-size: 36px">(Higanbana no yume : Mimpi Bunga Lycoris)<br>
                <br>
                </span></td>
              </tr>
            <tr>
              <td colspan="3" bgcolor="#000000" style="text-align: center; color: #00FF30; font-size: 18px;"><p><iframe width="560" height="315" src="https://www.youtube.com/embed/8RdiGfZbL-E?si=q5k4M7LbgZIzqNvc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>&nbsp;</p></td>
            </tr>
            <tr>
              <td colspan="3" bgcolor="#000000" style="text-align: center; color: #00FF30; font-size: 18px; font-style: italic;"><p><br>
                Neo, seorang pemuda kaya raya yang hidup dalam kehampaan, memutuskan mengunjungi rumah kakeknya di desa terpencil untuk mencari ketenangan. Tak disangka, kunjungan itu mempertemukannya dengan Aoi, seorang gadis sederhana yang penuh kehangatan. Aoi memperkenalkan Neo pada kehidupan yang penuh makna dan keindahan di balik kesederhanaan, termasuk kecintaannya pada bunga spider lily yang tumbuh di taman dekat desa.</p>
                <p>Keduanya perlahan jatuh cinta, tetapi kebahagiaan mereka dirusak oleh kenyataan pahit: Aoi menderita penyakit mematikan, dan waktunya di dunia ini tinggal sebentar lagi. Meski diliputi kesedihan, Neo berusaha membuat hari-hari terakhir Aoi penuh dengan cinta dan kebahagiaan. Mereka menghabiskan banyak waktu di taman spider lily, tempat Aoi bercerita tentang mitologi Jepang yang mengaitkan bunga itu dengan pertemuan, perpisahan, dan dunia roh.</p>
                <p>Ketika Aoi akhirnya pergi, Neo dihantui rasa kehilangan yang mendalam. Namun, setiap kali ia kembali ke taman spider lily, ia merasa Aoi masih ada di sana, seolah menjaga janji mereka untuk tetap saling mencintai di antara dunia yang berbeda.Taman itu menjadi saksi bisu cinta mereka, dan bunga spider lily yang bermekaran menjadi simbol pertemuan yang indah meski berakhir dalam perpisahan abadi. Neo menyadari bahwa cinta sejati tidak pernah benar-benar berakhir, meskipun hati tetap merasakan luka perpisahan yang tak terobati.                <br>
                  <br>
                </p></td>
